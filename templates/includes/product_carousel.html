{% load image_template_tags %}

<style>
.carousel-control-next,
.carousel-control-prev /*, .carousel-indicators */ {
    filter: invert(100%);
}
.carousel .carousel-indicators li {background-color: red;}
.carousel .carousel-indicators li.active {background-color: blue;}
</style>

<div id="carouselExampleIndicators" class="carousel slide" data-interval="false" data-ride="carousel" style="height: 100%;">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0"></li>
    {% for productimage in object.images.all  %}
        <li data-target="#carouselExampleIndicators" data-slide-to="{{forloop.counter}}"></li>
    {% endfor %}
    
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block mx-auto" src="{{object.image.url}}" alt="Second slide" style="height: 450px; width: {% handle_width object.image 450 %}px;">
    </div>
    {% for productimage in object.images.all  %}
    <div class="carousel-item">
      <img class="d-block mx-auto" src="{{productimage.image.url}}" alt="Second slide" style="height: 450px; width: {% handle_width object.image 450 %}px;">
    </div>    
    {% endfor %}
    
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
